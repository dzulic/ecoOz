<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

    <head>
        <title>Eco Oz</title> 
        <meta charset="UTF-8" />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <link th:href="@{css/style.css}" rel="stylesheet" type="text/css" href="/css/style.css"  /> 
    </head>
    <body>
        <div th:replace="templates/parts::header"/>
        <div th:switch="${logged}" class="none">
            <div th:case="'user'">
                <div th:replace="templates/menu::user-menu"/>
                <div class="layer"></div>
                <div class="container">
                    <div th:include="__${fragment}__"/>
                </div>
            </div>
            <div th:case="'sluzba'">
                <div th:replace="templates/menu::transport-menu"/>
                <div class="layer"></div>
                <div class="container">
                    <div th:include="__${fragment}__"/>
                </div>
            </div>
            <div th:case="*"> 
                <div th:include=login/>
            </div>
        </div>
        <div th:replace="templates/parts::footer"/>
        <div id="alertDialog" th:title="#{alert}">
            <p></p>
        </div>

        <script type="text/javascript"
                src="http://code.jquery.com/jquery-1.10.1.min.js">
        </script>
        <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
        <script th:inline="javascript">
                    var m;
                    /*<![CDATA[*/
                    m = [[${message}]];
                    var h= '<p>'+m+'</p>';
                    if (m !== "") {
                        $('#alertDialog').html(h);
                        $('#alertDialog').dialog({
                            height: 400,
                            width: 350,
                            modal: true
                        });
                    } else {
                        $('#alertDialog').dialog("close");
                    }
                    /*]]>*/

        </script>
    </body>

</html>

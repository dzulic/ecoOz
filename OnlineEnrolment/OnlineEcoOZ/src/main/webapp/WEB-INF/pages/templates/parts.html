<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

    <head>
        <title></title>
    </head>
    <body>
        <div th:fragment="header">
            <header>
                <div class="navbar-header">

                    <ul class="navbar-nav">
                        <li class="profile" th:if="${logged!=''} AND ${logged!=null}"><span th:text="#{loggedTitle}"></span></li>
                        <li class="profile" th:if="${logged=='user'} AND ${logged!=null}">Username: <span th:text="${korisnik.user}"></span></li> 
                        <li class="profile" th:if="${logged=='user'} AND ${logged!=null}"><span th:text="#{givenName}+ ' : ' + ${korisnik.ime} + ' ' + ${korisnik.prezime}"></span></li> 
                        <li class="profile" th:if="${logged=='user'} AND ${logged!=null}"><span th:text="#{city}+ ' : ' + ${korisnik.grad}"></span></li> 
                        <li class="profile" th:if="${logged=='sluzba'}"><span th:text="#{sluzba}+ ' : ' + ${sluzba.naziv}"></span></li> 
                        <li class="active"><a th:href="@{/logout}" th:onclick="'javascript:reload();'">Logout</a></li>
                        <li><a th:href="@{/kreirajNalog}" th:text="#{create-user}"></a></li>
                        <li>
                            <a href="#">Lang</a>
                            <ul>
                                <li th:with="urlBuilder=${T(org.springframework.web.servlet.support.ServletUriComponentsBuilder).fromCurrentRequest()}">
                                    <a th:href="@{${urlBuilder.replaceQueryParam('lang', 'sr_SR').toUriString()}}" th:text="#{serbian}"></a>
                                </li>
                                <li th:with="urlBuilder=${T(org.springframework.web.servlet.support.ServletUriComponentsBuilder).fromCurrentRequest()}">
                                    <a th:href="@{${urlBuilder.replaceQueryParam('lang', 'en_US').toUriString()}}" th:text="#{english}"></a>
                                </li>
                            </ul>
                        </li>
                    </ul>
                </div>
                <a th:href="@{/}"><div class="logo"></div></a> 
            </header>
        </div>
        <div th:fragment="footer">
            <footer>
                <div id="copyright">Created by Julija</div>
            </footer>
        </div>
    </body>
</html>
